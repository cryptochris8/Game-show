<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzchain Player Introductions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap');

        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #FFA500;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(20, 20, 30, 0.95);
            --accent-blue: #00BFFF;
            --text-light: #FFFFFF;
            --text-dim: #CCCCCC;
            --shadow-glow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: transparent;
            color: var(--text-light);
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(10, 10, 15, 0.95) 0%,
                rgba(26, 26, 46, 0.95) 50%,
                rgba(10, 10, 15, 0.95) 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .intro-overlay.visible {
            opacity: 1;
        }

        .intro-content {
            text-align: center;
            max-width: 90%;
            width: 800px;
            padding: 2rem;
        }

        .show-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4); }
        }

        .host-intro {
            font-size: 1.4rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .player-intro-card {
            background: var(--card-bg);
            border: 2px solid var(--primary-gold);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem auto;
            max-width: 600px;
            box-shadow: var(--shadow-glow);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease-out;
        }

        .player-intro-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .player-name {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .player-title {
            font-size: 1.3rem;
            color: var(--accent-blue);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .player-fact {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .podium-info {
            font-size: 0.9rem;
            color: var(--text-dim);
            background: rgba(255, 215, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            display: inline-block;
        }

        .countdown-text {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: var(--text-dim);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bee-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .show-title {
                font-size: 2rem;
            }

            .host-intro {
                font-size: 1.2rem;
            }

            .player-name {
                font-size: 1.6rem;
            }

            .player-title {
                font-size: 1.1rem;
            }

            .player-fact {
                font-size: 1rem;
            }

            .intro-content {
                padding: 1rem;
            }

            .player-intro-card {
                padding: 1.5rem;
                margin: 0.5rem auto;
            }
        }

        /* Animation for dramatic effect */
        .dramatic-pause {
            animation: dramaticPause 3s ease-in-out;
        }

        @keyframes dramaticPause {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="introOverlay" class="intro-overlay">
        <div class="intro-content">
            <div class="bee-icon">üêù</div>
            <h1 class="show-title">BUZZCHAIN</h1>
            <div id="hostIntro" class="host-intro"></div>
            <div id="playerIntros"></div>
            <div id="countdownText" class="countdown-text"></div>
        </div>
    </div>

    <script>
        class IntroOverlay {
            constructor() {
                this.overlay = document.getElementById('introOverlay');
                this.hostIntro = document.getElementById('hostIntro');
                this.playerIntros = document.getElementById('playerIntros');
                this.countdownText = document.getElementById('countdownText');
                this.currentIntroIndex = 0;
                this.introQueue = [];
                this.isVisible = false;
            }

            show() {
                this.overlay.classList.add('visible');
                this.isVisible = true;
            }

            hide() {
                this.overlay.classList.remove('visible');
                this.isVisible = false;
                setTimeout(() => {
                    this.reset();
                }, 500);
            }

            reset() {
                this.hostIntro.innerHTML = '';
                this.playerIntros.innerHTML = '';
                this.countdownText.innerHTML = '';
                this.currentIntroIndex = 0;
                this.introQueue = [];
            }

            setHostIntro(message) {
                this.hostIntro.innerHTML = message;
            }

            addPlayerIntro(playerData) {
                this.introQueue.push(playerData);
            }

            async showNextPlayerIntro() {
                if (this.currentIntroIndex >= this.introQueue.length) {
                    return false;
                }

                const player = this.introQueue[this.currentIntroIndex];

                // Clear previous player cards to show only one at a time
                this.playerIntros.innerHTML = '';

                const card = document.createElement('div');
                card.className = 'player-intro-card';
                card.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-title">${player.title}</div>
                    <div class="player-fact">${player.fact}</div>
                    <div class="podium-info">Competing at Podium ${player.podium}</div>
                `;

                this.playerIntros.appendChild(card);

                // Animate in
                setTimeout(() => {
                    card.classList.add('visible');
                }, 100);

                // Add dramatic pause effect
                setTimeout(() => {
                    card.classList.add('dramatic-pause');
                }, 1000);

                this.currentIntroIndex++;
                return true;
            }

            setCountdown(text) {
                this.countdownText.innerHTML = text;
            }

            async playFullIntroSequence(hostMessage, players, duration = null) {
                // If no duration provided, calculate it: 5s host + (10s * players) + 5s countdown
                const calculatedDuration = duration || (5000 + (players.length * 10000) + 5000);
                // Show overlay
                this.show();

                // Set host introduction
                setTimeout(() => {
                    this.setHostIntro(hostMessage);
                }, 500);

                // Add all players to queue
                players.forEach(player => this.addPlayerIntro(player));

                // Show players one by one - each player gets exactly 10 seconds
                const playerDelay = 10000;

                for (let i = 0; i < players.length; i++) {
                    setTimeout(() => {
                        this.showNextPlayerIntro();
                    }, 4000 + (i * playerDelay));
                }

                // Countdown to game start - calculated based on actual timing
                const countdownStart = 4000 + (players.length * playerDelay);
                setTimeout(() => {
                    let timeLeft = 5;
                    const countdownInterval = setInterval(() => {
                        if (timeLeft > 0) {
                            this.setCountdown(`Game starts in ${timeLeft}...`);
                            timeLeft--;
                        } else {
                            this.setCountdown('Let the game begin!');
                            clearInterval(countdownInterval);

                            // Hide overlay after final message
                            setTimeout(() => {
                                this.hide();
                                // Notify game that intro is complete
                                if (window.parent && window.parent.postMessage) {
                                    window.parent.postMessage({
                                        type: 'INTRO_COMPLETE'
                                    }, '*');
                                }
                            }, 2000);
                        }
                    }, 1000);
                }, countdownStart);
            }
        }

        // Initialize intro overlay
        const introOverlay = new IntroOverlay();

        // Listen for messages from the game
        window.addEventListener('message', (event) => {
            const { type, payload } = event.data;

            switch (type) {
                case 'START_INTRO_SEQUENCE':
                    introOverlay.playFullIntroSequence(
                        payload.hostMessage,
                        payload.players,
                        payload.duration
                    );
                    break;

                case 'SHOW_HOST_INTRO':
                    introOverlay.show();
                    introOverlay.setHostIntro(payload.message);
                    break;

                case 'ADD_PLAYER_INTRO':
                    introOverlay.addPlayerIntro(payload);
                    break;

                case 'SHOW_NEXT_PLAYER':
                    introOverlay.showNextPlayerIntro();
                    break;

                case 'HIDE_INTRO':
                    introOverlay.hide();
                    break;

                case 'SET_COUNTDOWN':
                    introOverlay.setCountdown(payload.text);
                    break;
            }
        });

        // Expose API for external use
        window.introOverlay = introOverlay;
    </script>
</body>
</html>
